name: "CodeQL"

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  schedule:
    - cron: '45 21 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java, python' # Specify only the relevant languages here
          build-mode: ${{ matrix.build-mode }}

      - name: Set up Flutter
        if: matrix.language == 'java-kotlin'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.1' # Specify the Flutter version here

      - name: Build Code (Java-Kotlin)
        if: matrix.language == 'java-kotlin'
        run: |
          cd ${{ github.workspace }}/example/image_classification_mobilenet
          flutter pub get

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
